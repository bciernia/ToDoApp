<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="add-task-modal">
    <div class="add-task-container">
        <h1 style="text-align: center">ToDo App</h1>
        <form class="new-task-from">
            <label>Task</label>
            <textarea class="task-name" name="task-name"></textarea>
            <label for="task-importance">Task importance:</label>
            <select id="task-importance" name="task-importance">
                <option value="1-high">High</option>
                <option value="2-medium">Medium</option>
                <option value="3-low">Low</option>
            </select>
            <button type="submit">Add new task</button>
        </form>
    </div>
</div>
<div class="main-container">
    <button class="btn-get-tasks">Get all tasks</button>
    <div class="current-tasks-container">
        <h2 style="text-align: center">Active tasks</h2>
        <ul class="current-task-list"></ul>
    </div>
    <button class="btn-show-modal">Show</button>
</div>


<script src="index.js" type="module"></script>
</body>
</html>
