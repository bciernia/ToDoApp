<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link rel="stylesheet" type="text/css" href="styles/sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="styles/modal.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<section class="sidebar">
    <button class="btn-hide">
        <i class="btn-hide-icon">></i>
    </button>
    <div>
        <p>Filters</p>
    </div>
    <button>
        FILTER
    </button>
</section>
<section class="add-task-modal">
    <div class="add-task-container">
        <button class="btn btn-modal" id="btn-hide-modal"><img src="images/close.png" class="hide-modal-img"></button>
        <h2 style="text-align: center">Add task</h2>
        <form class="new-task-from">
            <div class="new-task-form-section">
                <label class="new-task-label" for="task-name">Task</label>
                <textarea id="task-name" class="task-name" name="task-name"></textarea>
            </div>
            <div class="new-task-form-section">
                <label class="new-task-label" for="task-deadline">Task deadline</label>
                <input id="task-deadline" type="date" class="new-task-datepicker" name="task-deadline"
                       disabled="disabled">
                <div class="task-deadline-checkbox">
                    <input id="task-deadline-confirm" type="checkbox" name="task-deadline-confirm">
                    <label for="task-deadline-confirm">Add deadline to new task</label>
                </div>
            </div>
            <div class="new-task-form-section">
                <label class="new-task-label">Task importance</label>
                <div class="task-importance-section">
                    <div>
                        <input type="radio" id="low" name="task-importance" value="3-low">
                        <label for="low">Low</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="task-importance" value="2-medium" checked>
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="high" name="task-importance" value="1-high">
                        <label for="high">High</label>
                    </div>
                </div>
            </div>

            <div style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-add-task"><img src="images/add.png" alt="Add button"
                                                                    class="add-task-img"></button>
            </div>
        </form>
    </div>
</section>
<section class="main-container">
    <div class="current-tasks-container">
        <h1 class="main-container-info" style="text-align: center">Your tasks</h1>
        <ul class="current-task-list"></ul>
        <object style="display: none" class="no-tasks-gif" data="images/notasks.gif"></object>
    </div>
    <button class="btn btn-modal btn-show-modal" id="btn-show-modal"><img src="images/add.png" alt="Add button"
                                                                          class="add-task-img"></button>
</section>

<script src="index.js" type="module"></script>
</body>
</html>
