<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<h1>ToDo App</h1>

<form class="new-task-from">
    <label>Task name</label>
    <input type="text" class="task-name" name="task-name">
    <label>Task description</label>
    <textarea rows="4" cols="50" class="task-desc" name="task-desc"></textarea>
    <label for="task-importance">Task importance:</label>
    <select id="task-importance" name="task-importance">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
    </select>
    <button type="submit">Add new task</button>
</form>

<button class="btn-get-tasks">Get all tasks</button>
<h2 style="text-align: center">Your tasks</h2>
<ul class="task-list"></ul>
<script src="index.js" type="module"></script>
</body>
</html>
